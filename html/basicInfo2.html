<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>基本信息</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <script type="text/javascript" src="../js/common.js" ></script>
</head>
<body>
<section>
    <div style="width: 100%;height:0.5rem;background: #f2f6f9;"></div>
    <form class="personContent">
        <ul class="perInfo bgColor">
            <li>户主姓名：<input type="text" placeholder="" readonly id="con1"/></li>
            <li>户主证件号码：<input type="text" placeholder="" readonly id="con2"/></li>
            <li>联系电话：<input type="text" placeholder="" readonly id="con3"/></li>
            <li>贫困村名称：<input type="text" placeholder="" readonly id="con4"/></li>
            <li>贫困户属性：<input type="text" placeholder="" readonly id="con5"/></li>
            <li>识别标准：<input type="text" placeholder="" readonly id="con6"/></li>
            <li>主要致贫原因：<input type="text" placeholder="" readonly id="con8"/></li>
            <li>其他致贫原因：<input type="text" placeholder="" readonly id="con9"/></li>
            <li>帮扶需求：<input type="text" placeholder="" readonly id="con10"/></li>
            <li>是否军烈属：<input type="text" placeholder="" readonly id="con11"/></li>
            <li>是否独生子女户：<input type="text" placeholder="" readonly id="con12"/></li>
            <li>是否双女户：<input type="text" placeholder="" readonly id="con13"/></li>
            <li>是否重点对象：<input type="text" placeholder="" readonly id="con14"/></li>
            <li>家庭人口数：<input type="text" placeholder="" readonly id="con15"/></li>
            <li>脱贫巩固标志：<input type="text" placeholder="" readonly id="con16"/></li>
            <li>自然村名称：<input type="text" placeholder="" readonly id="con17"/></li>
            <!--<a href="basicInfoUpdate.html" class=" update_btn">修改</a>-->
        </ul>
    </form>
</section>
<div class="pagination"></div>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/config.js"></script>
<script type="text/javascript" src="../js/dd.js"></script>
<script>
    dd.ready(function(){
        /*截取地址栏参数*/
        var params=(function(){
            var search=location.search;	//获取location的search属性，保存在search中
            var params={};		//创建空对象params
            if(search!=""){		//如果search不是空字符串
                search.slice(1).split("&").forEach(	//?username=zhangdong&pwd=123456;//search去开头?，按&切割为数组，forEach
                    function(val){
                        var arr=val.split("=");		//将当前元素值按=切割，保存在arr中
                        params[arr[0]]=arr[1];		//向params中添加一个元素,属性名为arr[0],值为arr[1]
                    }
                );
            }
            return params;		//返回params
        })();
        var url=config.url;
        $.ajax({
            url: url+"/poverty/basic",
            data: {"povertyNumber": params.number},
            method: "post",
            dataType: "json",
            success: function (data) {
                if (data.code == 2000) {
                    $("#con1").val(data.data['Ac01Basic']['aac029']);
                    $("#con2").val(data.data['Ac01Basic']['aac031']);
                    $("#con3").val(data.data['Ac01Basic']['aar012']);
                    $("#con4").val(data.data['Ac01Basic']['aad001']);
                    $("#con5").val(data.data['Ac01Basic']['aac006']);
                    $("#con6").val(data.data['Ac01Basic']['aac005']);
                    $("#con8").val(data.data['Ac01Basic']['aac007']);
                    $("#con9").val(data.data['Ac01Basic']['aac008']);
                    $("#con10").val(data.data['Ac01Basic']['aac011']);
                    $("#con11").val(data.data['Ac01Basic']['aac012']);
                    $("#con12").val(data.data['Ac01Basic']['aac013']);
                    $("#con13").val(data.data['Ac01Basic']['aac014']);
                    $("#con14").val(data.data['Ac01Basic']['aac015']);
                    $("#con15").val(data.data['Ac01Basic']['aac017']);
                    $("#con16").val(data.data['Ac01Basic']['aac019']);
                    $("#con17").val(data.data['Ac01Basic']['aad041']);
                }
            }
        })
    })
</script>
</body>
</html>
