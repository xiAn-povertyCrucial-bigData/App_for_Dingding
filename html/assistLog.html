<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="multipart/form-data; charset=utf-8" />
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>发表帮扶日志</title>
    <style type="text/css">
        body {background-color: #F2F6F9 !important;}
    </style>
    <link type="text/css" href="../css/common.css" rel="stylesheet">
    <link type="text/css" href="../css/povDyna.css" rel="stylesheet">
    <link type="text/css" href="../css/personInfo.css" rel="stylesheet">
    <link type="text/css" href="../css/font-awesome.min.css" rel="stylesheet">
</head>
<style>
    .field .upload{
        position:absolute;
        left:0;
        bottom:0;
        width:60px;
        height:60px;
        z-index:-1;
        background: url("../img/addImg.png") no-repeat center/cover;
        border:1px solid #ccc;;
    }
    .imgBox{margin-left: 65px;}
    .imgBox img{width:60px;height:60px;float:left;margin-right:4px;}
</style>
<body>

<div class="cardMiddle">
    <div class="cardRecord">
        <p class="addressP">记录签到位置</p>
        <p>
            <i class="Coloricon fa fa-clock-o" aria-hidden="true"></i>
            <span class="timeColor dakaTime" id="dakaTime"></span>
        </p>
        <!--<div id="mapRecord" class="mapRecord"></div>-->
        <div id="allmap" style="width: 100%;height:170px;"></div>
        <p class="addressP">
            <i class="Coloricon fa fa-location-arrow" aria-hidden="true"></i>
            <span id="place"><!-- 西安市周至县新红村新湖社45号 --></span>
        </p>
    </div>
    <!--扶贫打卡圆形按钮-->
    <div class="recordButton">
        <p class="addressP">记录签到时间</p>
        <div class="recordCircular" id="recordCircular">
            <span class="QZtitle">签到</span>
            <br><br>
            <span class="currentTime"></span>
        </div>
    </div>
</div>
<div class="wrapperhovertree">
    <div class="conMain" id="logForm" >
        <!--<form id="upload" method="post" enctype="multipart/form-data">-->
            <!--**********************************************文本输入**********************************************-->
            <div class="editor-content">
                <label for="" style="margin-bottom: 10px;">日志内容：</label>
                <textarea id="editorContent" placeholder="编辑内容..." name="log"></textarea>
            </div>
            <div class="editor-content">
                <label for="">走访方式：</label>
                <div class="form-group" style="display: inline-block;margin-right: 14px;">
                    <input type="radio" value="驻村工作队" name="visitingMode"><label for="">驻村工作队</label>
                </div>
                <div class="form-group" style="display: inline-block;margin-right: 14px;">
                    <input type="radio" value="电话" name="visitingMode"><label for="">电话</label>
                </div>
                <div class="form-group" style="display: inline-block">
                    <input type="radio" value="实地" name="visitingMode"><label for="">实地</label>
                </div>
                <input type="hidden" name="helpNumber" id="helpNumber">
            </div>
       <!--**************************照片添加***************************************************************-->
            <div class="bodyContainer">
                <div id="z_photo" class="z_photo">
                    <label for="" style="float:left;margin-right: 14px;">选择图片:</label>
                    <div class="field" style="position: relative;display: inline-block;float:left;">
                            <input type="file" id="bimg" value="" multiple style="opacity: 0;width:192px;height:60px;position:absolute;top:0;left:0;margin-right:4px;" name="files">
                            <div class="upload" style="display: inline-block;"></div>
                            <input type="hidden" name="files" id="bimage" value="" multiple>
                            <div id="imgBox" class="imgBox" style="width:192px;height:60px;"></div>
                    </div>
                </div>
            </div>
            <!--****************************确定上传按钮***********************-->
            <button id="btnSubmit" class="btnSubmit" style="margin-bottom: 20px;">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                发表日志
            </button>
        <!--</form>-->
    </div>
</div>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/dd.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=3B0b1LsQgqzKb6Puv0LtP6u7N1Oj9Y1l"></script>
<script src="../js/config.js"></script>
<script src="../js/povSign.js"></script>
</body>
</html>
