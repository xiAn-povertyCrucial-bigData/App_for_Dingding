    <form class="personContent">
        <ul class="perInfo bgColor">
            <li style="width:100%;">帮扶责任人照片采集：<a href="assistUpload.html" style="color:deepskyblue;display:inline-block;">前往</a></li>
            <li style="width:100%;">帮扶责任人姓名：<input type="text" placeholder="" id="con1" readonly/></li>

            <li>派出单位名称：<input type="text" placeholder="" id="con2"/></li>

            <li>证件号码：<input type="text" placeholder="" id="con4"/></li>
            <li>联系电话：<input type="text" placeholder="" id="con5" readonly/></li>
            <li>政治面貌：

                    <option value="群众">群众</option>
                </select>
            </li>
            <li>学历：
                <select name="" id="con7">
                    <option value="研究生及以上">研究生及以上</option>
                    <option value="博士研究生">博士研究生</option>
                    <option value="硕士研究生">硕士研究生</option>
                    <option value="大学本科">大学本科</option>
                    <option value="大学专科">大学专科</option>

                    <option value="其他">其他</option>
                </select>
            </li>

                <select name="" id="con8">
                    <option value="种植">种植</option>
                    <option value="养殖">养殖</option>
                    <option value="林果">林果</option>
                    <option value="服务">服务</option>
                </select>
            </li>
            <li>开始时间：<input type="date" placeholder="" id="con9"/></li>
            <li>结束时间：<input type="date" placeholder="" id="con10"/></li>

<script>
    dd.ready(function(){
        var url=config.url;
        var object=localStorage.getItem("object");
        var item=JSON.parse(object);
        var povertyNumber=item.objnumber;
        var helpNumber=item.cadnumber;
        var photo="";
        $.ajax({
            url: url+"/helpUser/detail1",
            data: {"aak110": helpNumber,"aac001":povertyNumber},
            method: "post",
            dataType: "json",
            success: function (data) {
                if (data.code == 2000) {
                    photo=data.data.AAK999;
                    $("#con1").val(data.data.AAB002);
                    var box1 = document.getElementsByName("1");
                    for(var i=0;i<box1.length;i++){
                        if(box1[i].value == data.data.AAB003){
                            box1[i].checked = true;
                            break
                        }else{
                            // box1.value="否"
                        }
                    }
                    $("#con2").val(data.data.AAP001);
                    $("#con3").val(data.data.AAK888);
                    $("#con4").val(data.data.AAB004);
                    $("#con5").val(data.data.AAR012);
                    $("#con6").val(data.data.AAK033);
                    $("#con7").val(data.data.AAK036);
                    $("#con8").val(data.data.AAK037);
                    if(data.data.AAR020){
                        $("#con9").val(data.data.AAR020.toString().substring(0,4)+"-"+data.data.AAR020.toString().substring(4,6)+"-"+data.data.AAR020.toString().substring(6,8));
                    }
                    if(data.data.AAR021){
                        $("#con10").val(data.data.AAR021.toString().substring(0,4)+"-"+data.data.AAR021.toString().substring(4,6)+"-"+data.data.AAR021.toString().substring(6,8));
                    }


                    /*点击提交*/
                    $(".submit").click(function(){
                        var AAB002=$("#con1").val();
                        var AAB003=$("input[name='1']:checked").val();
                        var AAP001=$("#con2").val();
                        var AAK888=$("#con3").val();
                        var AAB004=$("#con4").val();
                        var AAR012=$("#con5").val();
                        var AAK033=$("#con6").val();
                        var AAK036=$("#con7").val();
                        var AAK037=$("#con8").val();
                        var AAR020=$("#con9").val().replace(/-/g,'');
                        var AAR021=$("#con10").val().replace(/-/g,'');
                        if(photo!="null" && photo!=null){
                            $.ajax({
                                url: url+"/helpUser/update",
                                data: {"AAB002":AAB002,"AAB003":AAB003,"AAP001":AAP001,"AAK888":AAK888,"AAB004":AAB004,"AAR012":AAR012,"AAK033":AAK033,"AAK036":AAK036,"AAK037":AAK037,"AAR020":AAR020,"AAR021":AAR021,"AAC001":povertyNumber,"AAK110":helpNumber},
                                method: "post",
                                dataType: "json",
                                success: function (data) {
                                    if (data.code == 2000) {
                                        dd.device.notification.alert({
                                            message: "修改成功",
                                            title: "提示",//可传空
                                            buttonName: "确定",
                                            onSuccess : function() {
                                                //onSuccess将在点击button之后回调
                                                /*回调*/
                                                location.href="../index.html";
                                            },
                                            onFail : function(err) {}
                                        });
                                    }
                                }
                            })
                        }else{
                            dd.device.notification.alert({
                                message: "请先前往照片采集",
                                title: "提示",//可传空
                                buttonName: "确定",
                                onSuccess : function() {
                                    //onSuccess将在点击button之后回调
                                    /*回调*/
                                    // location.href="../index.html";
                                },
                                onFail : function(err) {}
                            });
                        }
                    })
                }
            }
        })


    })
</script>
